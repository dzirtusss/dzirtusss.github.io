---
layout: default
---

<div class="posts">
  <ul>
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
      - ({{post.date | date_to_string}})
      <div style="padding:10px 10px 1px 10px;margin:0px 0px 0px 30px;">
        {{ post.excerpt }}
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
