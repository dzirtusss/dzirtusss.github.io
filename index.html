---
layout: default
---

<div class="posts">
  <ul>
    {% for post in site.posts %}
    <li>
      <div class="posts-title">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
        - ({{post.date | date_to_string}})
      </div>
      <div class="posts-excerpt">
        {{ post.excerpt }}
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
